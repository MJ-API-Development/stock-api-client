<html lang="en">

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EOD Stock API- Intelligent Stock Market API - Login Page</title>
    <!-- Bootstrap -->
    <link href="{{ url_for('static', filename='vendors/bootstrap/dist/css/bootstrap.min.css') }}" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="{{ url_for('static', filename='vendors/font-awesome/css/font-awesome.min.css')}}" rel="stylesheet">
    <!-- NProgress -->
    <link href="{{ url_for('static', filename='vendors/nprogress/nprogress.css' )}}" rel="stylesheet">
    <!-- Animate.css -->
    <link href="{{ url_for('static', filename='vendors/animate.css/animate.min.css')}}" rel="stylesheet">
    <!-- Custom Theme Style -->
    <link href="{{ url_for('static', filename='build/css/custom.min.css')}}" rel="stylesheet">
  </head>
  <body class="login">
    <div>
        {% if message %}
            <div class="alert alert-{{ message.type }} alert-dismissible fade show" role="alert">
                {{ message.text }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
        {% endif %}

      <a class="hiddenanchor" id="signup"></a>
      <a class="hiddenanchor" id="signin"></a>

      <div class="login_wrapper">
        <div class="animate form login_form">
          <section class="login_content">
            <div>
              <a href="/">
                <h1>EOD Stock Market API</h1>
              </a>
            </div>
            <form id="auth_form" method="POST" action="{{ url_for('auth.login') }}">
              <h1 class="title"> Login</h1>
              <div>
                <label class="label" for="username">Username</label>
                <input type="text" id="username" class="form-control" placeholder="Enter Email" required="" />
              </div>
              <div>
                <label class="label" for="password">Password</label>
                <input type="password" id="password" class="form-control" placeholder="Enter Password" required="" />
              </div>
              <div>
                  <a class="btn btn-email submit" type="submit" href="{{ url_for('auth.login') }}" id="submit_login"><i class="fa fa-envelope"> </i> Sign in (Email)</a>
{#                  <a class="btn btn-google" href="{{ url_for('google.login') }}"> <i class="fa fa-google"></i> Proceed With Google </a>#}
                  <a class="btn btn-google" href="#signup"><i class="fa fa-user-plus"> </i> Create Account</a>
                <div class="clearfix"></div>
              <span class="title" id="message"></span>
              </div>
              <div class="clearfix"></div>
              <div class="separator">
                <div class="clearfix"></div>
              </div>
            </form>
          </section>
        </div>
        <div id="register" class="animate form registration_form">
          <section class="login_content">
            <div>
              <a href="/">
                <h1> EOD Stock Market API</h1>
              </a>
            </div>
            <form id="registration_form" method="POST" action="{{ url_for('auth.register') }}">
              <h1>Create Account</h1>
              <div>
                <label class="label" for="email">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Enter Email" required="" />
              </div>
              <div>
                <label class="label" for="r_password">Password</label>
                <input type="password" id="r_password" class="form-control" placeholder="Enter Password" required="" />
              </div>
              <div>
                <input type="password" id="repeat_password" class="form-control" placeholder="Repeat Password" required="" />
              </div>
              <div>
                <input type="checkbox" id="accept_terms" required="">
                <label for="accept_terms">I accept the <a href="/terms">Terms of Service</a> and <a href="/privacy">Privacy Policy</a></label>
              </div>
              <div>
                <a class="btn btn-google" type="btn" id="submit_registration" href="#">Register</a>
                <a class="btn btn-email" type="btn" href="#signin">Already have an account?</a>
                <div class="clearfix"></div>
              </div>
              <span class="title" id="message-subscribe"></span>
            </form>

          </section>
        </div>
      </div>
    </div>
    <script src="{{ url_for('static', filename='js/eod.js') }}"></script>
    <script src="{{ url_for('static', filename='js/auth/auth.js') }}"></script>
  </body>
</html>
